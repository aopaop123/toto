<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* 이미지가 절대 짤리지 않도록 조정 */
            transform: translate(-50%, -50%); /* 이미지 중앙 정렬 */
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">
        <img src="oo.png" alt="오둥이 이미지">
    </a>
</body>
</html>
