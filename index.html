<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 부모 요소에서 이미지가 잘리는 것 방지 */
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%); /* 이미지를 중앙에 위치시키기 */
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" id="imageLink">
        <div class="image-container">
            <img src="oo.png" alt="오둥이 마을">
        </div>
    </a>
    <script>
        // 클릭 이벤트 추적
        document.getElementById('imageLink').addEventListener('click', function() {
            fetch('/api/click', { method: 'POST' });
        });
    </script>
</body>
</html>
