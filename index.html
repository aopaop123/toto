<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 이미지가 비율을 유지하면서 화면에 가득 차게 */
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" id="imageLink">
        <img src="oo.png" alt="오둥이 마을">
    </a>
    <script>
        // 클릭 이벤트 추적
        document.getElementById('imageLink').addEventListener('click', function() {
            fetch('/api/click', { method: 'POST' });
        });
    </script>
</body>
</html>
