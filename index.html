<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        a, img {
            max-width: 100%;
            max-height: 100%;
        }
        img {
            object-fit: contain; /* 이미지가 비율을 유지하면서 전체 화면에 맞게 표시 */
        }

        /* PC 화면에서 이미지가 화면을 가득 채우게 */
        @media (min-width: 1024px) {
            img {
                width: auto;  /* 가로 길이에 맞춰 */
                height: 100%; /* 세로 길이에 맞춰 */
            }
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">
        <img src="oo.png" alt="이미지">
    </a>
</body>
</html>
