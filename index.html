<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            object-fit: cover; /* 이미지가 가득 차도록 설정 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://www.naver.com">
            <img src="oo.png" alt="오둥이 마을 이미지">
        </a>
    </div>
</body>
</html>
