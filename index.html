<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* 이미지를 화면에 맞게 조정 */
            object-position: center; /* 이미지의 중심을 맞춤 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://www.naver.com" target="_blank">
            <img src="oo.png" alt="오둥이 마을">
        </a>
    </div>
</body>
</html>
