<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥222이 마을</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* 배경색을 검정색으로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
            overflow: hidden; /* 스크롤 바 숨김 */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 이미지가 비율을 유지하며 컨테이너에 맞게 조정 */
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">
        <img src="oo.png" alt="오둥이 마을 이미지">

</body>
