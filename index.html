<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* 배경색 검정 */
            overflow: hidden; /* 스크롤 제거 */
        }

        img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100%; /* 항상 화면에 맞게 이미지 높이 조정 */
            max-width: none; /* 가로 크기 제한 없음 */
        }
    </style>
</head>
<body>
    <a href="/click">
        <img src="oo.png" alt="오둥이 마을 이미지">
    </a>
</body>
</html>
