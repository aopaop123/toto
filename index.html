<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* 빈 공간을 검정색으로 설정 */
            overflow: hidden; /* 스크롤바 숨김 */
        }
        img {
            max-width: 100%;

        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">
        <img src="oo.png" alt="오둥이 이미지">

</body>
</html>
