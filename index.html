<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" id="imageLink">
        <img src="oo.png" alt="오둥이 마을">
    </a>

    <script>
        // 현재 날짜 가져오기
        const today = new Date().toISOString().split('T')[0];

        // 방문자 수 및 클릭 수 저장 함수
        function updateStatistics() {
            // 방문자 수 증가
            const visitCount = localStorage.getItem(today + "_visitCount") || 0;
            localStorage.setItem(today + "_visitCount", parseInt(visitCount) + 1);

            // 방문 여부 확인
            if (!sessionStorage.getItem("visited")) {
                // 세션 스토리지에 방문 기록 저장
                sessionStorage.setItem("visited", "true");
                
                // 클릭 수 증가
                document.getElementById('imageLink').onclick = function() {
                    const clickCount = localStorage.getItem(today + "_clickCount") || 0;
                    localStorage.setItem(today + "_clickCount", parseInt(clickCount) + 1);
                };
            } else {
                // 방문 기록이 있을 경우 클릭 수 증가를 방지
                document.getElementById('imageLink').onclick = function() {
                    window.location.href = "https://www.naver.com";
                };
            }
        }

        // 페이지 로드 시 통계 업데이트
        window.onload = updateStatistics;
    </script>
</body>
</html>
