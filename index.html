<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a id="imageLink" href="https://www.naver.com" target="_blank">
        <img src="oo.png" alt="오둥이 마을">
    </a>

    <script>
        // 날짜를 기준으로 방문 수와 클릭 수를 기록
        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD 형식
        const visitsKey = `visits_${today}`;
        const clicksKey = `clicks_${today}`;
        const lastVisitKey = `lastVisit_${today}`;
        const visitTimeout = 1000 * 60 * 60 * 24; // 24시간

        // 페이지 방문 수 기록
        const now = Date.now();
        const lastVisit = localStorage.getItem(lastVisitKey);

        if (!lastVisit || now - lastVisit >= visitTimeout) {
            localStorage.setItem(visitsKey, (parseInt(localStorage.getItem(visitsKey)) || 0) + 1);
            localStorage.setItem(lastVisitKey, now);
        }

        // 클릭 수 기록
        const imageLink = document.getElementById('imageLink');
        imageLink.addEventListener('click', () => {
            localStorage.setItem(clicksKey, (parseInt(localStorage.getItem(clicksKey)) || 0) + 1);
        });
    </script>

</body>
</html>
