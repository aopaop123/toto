<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a id="imageLink" href="https://www.naver.com" target="_blank">
        <img src="oo.png" alt="오둥이 마을">
    </a>

    <script>
        // 날짜를 기준으로 방문 수와 클릭 수를 기록
        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD 형식
        const visitsKey = `visits_${today}`;
        const clicksKey = `clicks_${today}`;

        // 페이지 방문 수 기록
        if (!localStorage.getItem(visitsKey)) {
            localStorage.setItem(visitsKey, 1);
        } else {
            let visitsCount = parseInt(localStorage.getItem(visitsKey));
            localStorage.setItem(visitsKey, visitsCount + 1);
        }

        // 클릭 수 기록
        const imageLink = document.getElementById('imageLink');
        imageLink.addEventListener('click', () => {
            if (!localStorage.getItem(clicksKey)) {
                localStorage.setItem(clicksKey, 1);
            } else {
                let clicksCount = parseInt(localStorage.getItem(clicksKey));
                localStorage.setItem(clicksKey, clicksCount + 1);
            }
        });
    </script>

</body>
</html>
