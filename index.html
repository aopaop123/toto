<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        a, img {
            width: 100%;
            height: 100%;
        }
        img {
            object-fit: contain; /* 기본적으로 비율 유지하며 이미지가 화면에 맞게 축소 */
        }
        
        /* PC 화면일 때 처리 */
        @media (min-width: 1024px) {
            body {
                padding: 2%; /* 여백 추가로 이미지가 화면에 맞게 조금 더 크게 표시 */
            }
            img {
                object-fit: cover; /* PC에서는 빈 공간 최소화하고, 비율을 유지하며 확대 */
            }
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">
        <img src="oo.png" alt="이미지">
    </a>
</body>
</html>
