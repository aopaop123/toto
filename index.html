<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오둥이 마을</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 배경색 검정 */
            overflow: hidden; /* 스크롤 방지 */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* 비율 유지 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 이미지가 짤리지 않도록 유지 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">
        <img src="oo.png" alt="오둥이 마을 이미지">
    </a>
</body>
</html>
